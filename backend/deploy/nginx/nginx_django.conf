upstream api {
    server web:8000;
}

server {
    client_max_body_size 10000M;
    listen 80;

    location / {
        proxy_pass http://api;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
        alias /home/max-student-mini-app-backend/web/static/;
    }
}
